<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ²</text></svg>">

    <title>Roll the Dice</title>
  </head>
  <body>

    <div class="container">

      <h1 class="custom-font big-font">
        Roll the Dice!
      </h1>


      <div class="player custom-font">
        <h2 class="player-title">Player 1</h2>
        <h2 class="player-title">Player 2</h2>
      </div>

      <div class="player custom-font">
        <h3 class="score custom-font-text big-font" id="p1-score"><i class="fas fa-stop"></i></h3>
        <h3 class="score custom-font-text big-font" id="p2-score"><i class="fas fa-stop"></i></h3>
      </div>

      <div class="player custom-font">
        <h3 class="score-align score-number-left custom-font-text-score medium-font" id="p1-number">0</h3>
        <h3 class="score-align score-title custom-font-text medium-font">score</h3>
        <h3 class="score-align score-number-right custom-font-text-score medium-font" id="p2-number">0</h3>
      </div>

      <button class="custom-button" onclick="reset()">Reset</button>
      <button class="custom-button" onclick="roll()">Roll</button>

      <div class="footer">
        <p class="custom-font-text small-font">
          Copyright Â© 2021 Leonardo Martins Rodrigues
        </p>
      </div>
    </div>
